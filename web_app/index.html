<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Digits recognizer</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Digits recognizer</h1>
        </div>
        <div class="number-drawing">
            <canvas id="number-drawing" width="280" height="280" style="border:1px solid">Your browser does not support the HTML5 canvas tag.</canvas>
        </div>
        <div class="actions">
            <button id="clear" type="reset">Clear</button>
            <button id="detect" type="submit">Detect</button>
        </div>
        <div class="outcome">
            <div id="results"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="js_code.js"></script>
</body>
</html>
